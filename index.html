<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM PENDAFTARAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Mahasiswa</h1>
    <form id="form" class="registration-form">
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Masukkan Nama" required>
        </div>
        <div class="form-group">
            <label for="nim">NIM</label>
            <input type="number" id="nim" placeholder="Masukkan NIM" required>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" placeholder="Masukkan Alamat" required>
        </div>
        <div class="form-group">
            <label for="asal_sekolah">Asal Sekolah</label>
            <input type="text" id="asal_sekolah" placeholder="Masukkan Asal Sekolah" required>
        </div>
        <div class="form-group">
            <label for="no_telp">Nomor Telepon</label>
            <input type="tel" id="no_telp" placeholder="Masukkan Nomor Telepon" required>
        </div>
        <button type="button" onclick="tambahData()">Tambah</button>
    </form>
    <h2>Data Mahasiswa</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Nama</th>
                <th>NIM</th>
                <th>Alamat</th>
                <th>Asal Sekolah</th>
                <th>No Tlp</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="data-mahasiswa">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
